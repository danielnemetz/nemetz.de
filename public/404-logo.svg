<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 110" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .logo-text {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-weight: 900;
        font-style: italic;
        font-size: 80px;
        fill: currentColor;
        letter-spacing: 12px;
      }
      .label-text {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-weight: 700;
        font-size: 16px;
        fill: black;
        letter-spacing: 2px;
      }
      .label-oval {
        fill: currentColor;
      }
    </style>
    <!-- Mask to cut out text from ellipse -->
    <mask id="ellipse-mask">
      <rect width="300" height="110" fill="black"/>
      <ellipse cx="150" cy="85" rx="85" ry="16" fill="white" id="ellipse-mask-shape"/>
      <text x="150" y="91" text-anchor="middle" class="label-text" id="not-found-text" fill="black">NOT FOUND</text>
    </mask>
  </defs>
  <!-- 404 Text -->
  <text x="160" y="65" text-anchor="middle" class="logo-text" transform="skewX(-8)" id="logo-404">404</text>
  <!-- Oval with "NOT FOUND" cut out - width matches 404 text -->
  <ellipse cx="150" cy="85" rx="85" ry="16" class="label-oval" id="ellipse" mask="url(#ellipse-mask)"/>
</svg>
