server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: serve gzip/brotli if present
    location ~* \.(?:js|css|svg|jpg|jpeg|png|webp|ico)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
}

