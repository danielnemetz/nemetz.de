server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # HTML: no cache (important for cache-busting)
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
        try_files $uri =404;
    }

    # 404 page - always return 404 status
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, must-revalidate";
        internal;
    }

    # Valid SPA routes - return index.html
    location = / {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    location = /about {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    location = /imprint {
        try_files /index.html =404;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Static assets and everything else
    location / {
        try_files $uri $uri/ =404;
    }

    # Enable gzip compression for text assets
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/wasm
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/otf
        font/ttf
        image/svg+xml;

    # Hashed assets: long cache (1 year) - hash in filename ensures cache-busting
    location ~* ^/assets/.*-[a-f0-9]+\.(js|css)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Other static assets: shorter cache
    location ~* \.(?:svg|jpg|jpeg|png|webp|ico|woff|woff2|ttf|otf)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
}
