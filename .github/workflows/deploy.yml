name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build metadata
        run: echo "BUILD_ID=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_port: ${{ secrets.BASTION_PORT || 22 }}
          timeout: 120s
          source: 'dist,dist-server,package.json,pnpm-lock.yaml,Dockerfile,compose.yml'
          target: '~/nemetz.de/'
          rm: true

      - name: Deploy via SSH (via Bastion)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_port: ${{ secrets.BASTION_PORT || 22 }}
          timeout: 120s
          envs: BUILD_ID
          script: |
            cd ~/nemetz.de
            export BUILD_ID=$BUILD_ID
            docker compose down
            docker image rm nemetzde-web || true
            docker compose build --no-cache
            docker compose up -d
            docker image prune -f
