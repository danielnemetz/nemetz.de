name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint and build
        run: pnpm lint && pnpm build

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_port: ${{ secrets.BASTION_PORT || 22 }}
          timeout: 120s
          source: 'dist,Dockerfile,compose.yml,nginx'
          target: '~/nemetz.de/'
          rm: true

      - name: Deploy via SSH (via Bastion)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_port: ${{ secrets.BASTION_PORT || 22 }}
          timeout: 120s
          script: |
            cd ~/nemetz.de
            echo "=== Checking dist files on server ==="
            ls -la dist/ | head -10
            echo "=== File sizes ==="
            ls -lh dist/*.html
            echo "=== Stopping and removing old container ==="
            docker compose down
            echo "=== Removing old images ==="
            docker image rm nemetzde-web || true
            docker system prune -f
            echo "=== Docker compose build (no cache) ==="
            docker compose build --no-cache --pull
            echo "=== Docker compose up ==="
            docker compose up -d
            echo "=== Container status ==="
            docker compose ps
            echo "=== Checking files in container ==="
            docker compose exec web ls -lh /usr/share/nginx/html/*.html
            echo "=== Checking index.html timestamp ==="
            docker compose exec web stat /usr/share/nginx/html/index.html
            echo "=== Recent container logs ==="
            docker compose logs --tail=20
