<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Daniel Nemetz - Senior Software Engineer based in Hamburg, Germany. Contact information and professional profile."
    />
    <meta name="build-id" content="local-dev" data-build-meta />

    <title>Daniel Nemetz &middot; Senior Software Engineer &middot; nemetz.de</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link rel="icon" href="/favicons/favicon.ico" sizes="any" />
  </head>

  <body>
    <div class="lang-selector" role="toolbar" aria-label="Language">
      <a href="/de" class="lang-toggle" data-lang="de" aria-current="false" aria-label="Deutsch">
        <span class="lang-option">DE</span>
      </a>
      <a href="/en" class="lang-toggle" data-lang="en" aria-current="true" aria-label="English">
        <span class="lang-option">EN</span>
      </a>
    </div>
    <main>
      <a
        href="/about"
        class="me"
        aria-label="About Daniel Nemetz"
        data-open-dialog="about"
        data-tooltip="About me"
      ></a>
      <h1><a href="/about" data-open-dialog="about">Daniel Nemetz</a></h1>
      <p data-i18n="main.subtitle"></p>
    </main>
    <dialog id="about-dialog" aria-labelledby="about-title">
      <form method="dialog" class="dialog-content">
        <div class="dialog-header">
          <h2 id="about-title" data-i18n="about.title"></h2>
        </div>
        <div class="dialog-body typography">
          <p data-i18n="about.intro"></p>
          <p data-i18n="about.expertise"></p>
          <p data-i18n="about.mentoring_accessibility"></p>
          <p data-i18n="about.outro"></p>
        </div>
        <div class="dialog-actions" role="toolbar" aria-label="Dialog actions">
          <a class="btn-link primary" href="mailto:daniel@nemetz.de" data-i18n="about.cta"></a>
          <button class="btn" value="close" autofocus data-i18n="common.close"></button>
        </div>
      </form>
    </dialog>
    <dialog id="imprint-dialog" aria-labelledby="imprint-title">
      <form method="dialog" class="dialog-content">
        <div class="dialog-header">
          <h2 id="imprint-title" data-i18n="imprint.title"></h2>
        </div>
        <div class="dialog-body typography">
          <p data-i18n="imprint.legalIntro"></p>
          <p data-i18n="imprint.name"></p>
          <p data-i18n="imprint.addressHtml"></p>
          <p data-i18n="imprint.contactHtml"></p>
          <p data-i18n="imprint.consumerNoticeHtml"></p>
        </div>
        <div class="dialog-actions" role="toolbar" aria-label="Imprint actions">
          <button class="btn" value="close" autofocus data-i18n="common.close"></button>
        </div>
      </form>
    </dialog>
    <dialog id="privacy-dialog" aria-labelledby="privacy-title">
      <form method="dialog" class="dialog-content">
        <div class="dialog-header">
          <h2 id="privacy-title" data-i18n="privacy.title"></h2>
        </div>
        <div class="dialog-body typography">
          <p data-i18n="privacy.intro"></p>
          <p data-i18n="privacy.responsibleHtml"></p>
          <p data-i18n="privacy.contactHtml"></p>
          <p data-i18n="privacy.dataCollection"></p>
          <p data-i18n="privacy.cookies"></p>
          <p data-i18n="privacy.externalLinks"></p>
          <p data-i18n="privacy.emailContact"></p>
          <p data-i18n="privacy.rightsHtml"></p>
          <p data-i18n="privacy.changes"></p>
        </div>
        <div class="dialog-actions" role="toolbar" aria-label="Privacy actions">
          <button class="btn" value="close" autofocus data-i18n="common.close"></button>
        </div>
      </form>
    </dialog>
    <footer>
      <div class="empty"></div>
      <div class="footer-content">
        <div class="contact" role="toolbar" aria-label="Footer contact">
          <a href="/about" data-open-dialog="about" aria-label="About Daniel Nemetz"
            >Daniel Nemetz</a
          >
          <span class="separator">&middot;</span>
          <a href="mailto:daniel@nemetz.de">daniel@nemetz.de</a>
          <span class="separator">&middot;</span>
          <a href="tel:+494041366419">+49&nbsp;40&nbsp;413&nbsp;66&nbsp;419</a>
        </div>
        <div class="divider"></div>
        <div class="legal" role="toolbar" aria-label="Footer legal">
          <span class="build-id" data-build-id>local-dev</span>
          <span class="separator">&middot;</span>
          <span class="copyright">2025</span>
          <span class="separator">&middot;</span>
          <a href="/imprint" data-open-dialog="imprint" data-i18n="imprint.title"></a>
          <span class="separator">&middot;</span>
          <a href="/privacy" data-open-dialog="privacy" data-i18n="privacy.title"></a>
        </div>
      </div>
      <div class="icons">
        <a
          href="https://linkedin.com/in/daniel-nemetz"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="LinkedIn"
        >
          <div class="icon">
            <img src="/images/linkedin.svg" alt="LinkedIn" />
          </div>
        </a>
      </div>
    </footer>
    <script type="module" src="/app.ts"></script>
  </body>
</html>
